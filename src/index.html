    <h1>Odin Form Validation</h1>
    <form id="form1">

      <label for="Email">
        <input type="email" id="mail" required/>
      </label>

      <label for="ZipCode">
        <input type="text" required />
      </label>

      <span>Password:</span>

      <button id="btn1" type="submit">Submit</button>
